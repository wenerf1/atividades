<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabuada de Multiplicação</h1>
    <label for="numero">Insira um número entre 1 e 10:</label>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
 
    <div id="resultado"></div>
 
    <script>
        function gerarTabuada() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');
 
            if (isNaN(numero) || numero < 1 || numero > 10) {
                resultadoDiv.innerHTML = '<p style="color: red;">Número inválido! Por favor, insira um número entre 1 e 10.</p>';
                return;
            }
 
            let tabuada = `<h2>Tabuada do ${numero}:</h2>`;
            for (let i = 1; i <= 10; i++) {
                tabuada += `<p>${numero} x ${i} = ${numero * i}</p>`;
            }
 
            resultadoDiv.innerHTML = tabuada;
        }
    </script>
</body>
</html>
