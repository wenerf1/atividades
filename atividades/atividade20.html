<style>

h1{background-color: rgb(0, 0, 0);
color:aqua;
font-size: 35px;
}

</style>


<script>

let data = new Date();

let dia = data.getDate();

let mes = data.getMonth() +1;

let ano = data.getFullYear();


if(dia < 10) {dia = '0' + dia };
if(mes < 10) {mes = '0' + mes};


let dataCompleta = dia + '/' + mes + '/' + ano;
console.log(dataCompleta);
document.write('<h1>' + dataCompleta + '</h1>');





</script>
