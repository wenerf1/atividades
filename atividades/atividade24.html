<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    <script>
        function acao(){
            alert('evento disparado')
        }
    </script>
    <div onclick="acao()" style="background-color: aqua; height: 40px; width: 40px;"></div>
<br>
<button onlclick="acao()">Evento onclick</button>
<br>
<button ondblclick="acao()">Evento ondblclick</button>
<br>
<button onmouseover="acao()">Evento onmouseover</button>
<br>
<button onmouseout="acao()">Evento onmouseout</button>
<br>
<button onmouseup="acao()">Evento onmouseup </button>
 
 
 
 
   
</body>
</html>
