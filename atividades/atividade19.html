<script>
 
 
    let verificarParImpar = function () {
 
        let numero = parseInt(prompt("Digite o numero"));
        if (numero % 2 === 0) {
            return "O numero é par";
        } else {
            return "O numero é impar";
        }
    }
 
    document.write(verificarParImpar())
 
 
 
</script>
