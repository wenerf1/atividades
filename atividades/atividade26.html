<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>


    <table border="1px">
        <tr>
            <td> Nome:</td>
            <td id="nome"></td>
        </tr>

        <tr>
            <td> Email:</td>
            <td id="email"></td>

        </tr>

        <tr>
            <td> Telefone:</td>
            <td id="tel"></td>

        </tr>

    </table>

    <script>
        let nome = document.getElementById('nome');
        nome.textComent = prompt("Digite seu nome");

        let email = document.getElementById('email');
        email.textComent = prompt("Digite seu email");

        let tel = document.getElementById('tel');
        tel.textComent = prompt("Digite seu tel");

    </script>

</body>

</html>
